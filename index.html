        <h2>Sign Up</h2>

            <p class="p2"></p>

            <div class="password-container">
                <input type="password"   placeholder="password" class="pass1">
                <button class="btn1">show</button>
            </div>
            <p class="p3"></p>

            <div class="password-container">
                <input type="password" placeholder="password" class="pass2">
                <button class="btn2">show</button>
            </div>
            <p class="p4"></p>

            <input type="submit" class="submit">
        </form>
    </div>
    <div class="result">

    </div>

</html>
